<!DOCTYPE html>

<html>

	<head>
	
		<title>HTML Select Element - AnyPicker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<style type="text/css">

			body
			{
				margin: 0px;
			}

			.input-cont
            {
                width: 300px;
                padding: 20px;
            }

            input
            {
            	width: 200px;
            	height: 30px;
            	padding: 3px 10px;

                margin-bottom: 16px;
            }

            select
            {
            	display: none;
            }

		</style>

		<link rel="stylesheet" type="text/css" href="../src/anypicker-font.css" />
        <link rel="stylesheet" type="text/css" href="../src/anypicker.css" />

        <link rel="stylesheet" type="text/css" href="../src/anypicker-ios.css" />
        <link rel="stylesheet" type="text/css" href="../src/anypicker-android.css" />
        <link rel="stylesheet" type="text/css" href="../src/anypicker-windows.css" />

		<script type="text/javascript" src="vendors/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../src/anypicker.js"></script>
		<script type="text/javascript" src="Currencies.js"></script>

		<script type="text/javascript">

			$(document).ready(function()
			{
				$("#sel-1").AnyPicker({

					mode: "select",
				
					inputElement: "#ip-1"
				});
			});

		</script>

	</head>

	<body>

		<table class="input-cont">
        
        	<tr>

        		<td>Sports : </td>

            </tr>

            <tr>

            	<td>
            		<input type="text" id="ip-1" value="Golf" readonly />

            		<select id="sel-1" data-name="game" data-label="Game">
            			<option>Basketball</option>
            			<option>Bowling</option>
            			<option>Racing</option>
            			<option selected>Golf</option>
            			<option>Pingpong</option>
            			<option>Snooker</option>
            			<option>Cycling</option>
            			<option>Rugby</option>
            			<option>Soccer</option>
            			<option>Swimming</option>
            			<option>Vollyball</option>
            		</select>
            	</td>
        
        	</tr>

        </table>

	</body>

</html>
